<!-- start: Testimonials -->
<div id="testimonials" class="row featured-section featured-section-testimonials text-center">
  <div class="container">
    <h2>Testimonials</h2>
    
    
    
    {{ if .Site.Data.testimonials.items }}
      <div class="solstice-slider slider-dynamic owl-carousel owl-theme">
        {{ range .Site.Data.testimonials.items }}
          <div class="item row featured-section-testimonials-container col-sm-offset-2">
            <div class="col-sm-5">
              <div class="featured-section-testimonials-image">
                <img class="img-responsive" src="{{ .image }}" alt="{{ .name }}" width="{{ .logo_width }}">
              </div>
              
            </div>
            <div class="col-sm-15">
              <p><em>"{{ .text }}"</em></p>
              <p><em>- {{ .name }}, {{ .title }} at {{ .company }}</em></p>
            </div>
          </div>
        {{ end }}
      </div>
    {{ end }}
  </div>
</div>
<!-- end: Testimonials -->
