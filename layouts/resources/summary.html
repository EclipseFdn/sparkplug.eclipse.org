<div class="resources-item">
  {{ if and (eq .Parent.Title "Videos") (.Params.link)}}
    <a class="eclipsefdn-video" href="{{.Params.link}}"></a>
  {{ else }}
    <a class="resources-item-img" href="{{- .Params.link | default .RelPermalink }}">
      {{ if .Params.image }}
        <img src="{{.Params.image}}" alt="{{ .Title | safeHTML }}">
      {{ else }}
        <span class="resources-item-icon">
          <i data-feather="{{ .Parent.Params.icon }}" stroke-width="1"></i>
        </span>
      {{ end }}
    </a>
  {{ end }}
  
  <h4 class="resources-item-heading"><a href="{{- .Params.link | default .RelPermalink }}">{{ .Title | safeHTML }}</a></h4>
  <p class="resources-item-date">{{ .Date.Format "Monday, Jan 2, 2006" }}</p>
  <p class="resources-item-text">{{ .Summary | truncate 50 }}</p>
</div>
